{% extends "base.html" %}

{% block title %}Edit Guru{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-6 text-white">Edit Data Guru</h1>

<div class="bg-gray-800 border border-gray-700 rounded-xl shadow-lg p-8 w-full max-w-lg mx-auto">
    <form method="POST" class="space-y-4">
        <div>
            <label for="nama" class="block mb-2 text-sm font-medium text-gray-300">Nama Lengkap</label>
            <input type="text" id="nama" name="nama" value="{{ guru['nama'] }}" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full p-2.5" required>
        </div>
        <div>
            <label for="ttl" class="block mb-2 text-sm font-medium text-gray-300">Tempat, Tanggal Lahir</label>
            <input type="text" id="ttl" name="ttl" value="{{ guru['ttl'] }}" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full p-2.5" required>
        </div>
        <div>
            <label for="jenis_kelamin" class="block mb-2 text-sm font-medium text-gray-300">Jenis Kelamin</label>
            <select id="jenis_kelamin" name="jenis_kelamin" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full p-2.5" required>
                <option value="Laki-laki" {% if guru['jenis_kelamin'] == 'Laki-laki' %}selected{% endif %}>Laki-laki</option>
                <option value="Perempuan" {% if guru['jenis_kelamin'] == 'Perempuan' %}selected{% endif %}>Perempuan</option>
            </select>
        </div>
        <div>
            <label for="tahun_mulai_kerja" class="block mb-2 text-sm font-medium text-gray-300">Tahun Mulai Kerja</label>
            <input type="number" id="tahun_mulai_kerja" name="tahun_mulai_kerja" value="{{ guru['tahun_mulai_kerja'] }}" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full p-2.5" required>
        </div>
        <div class="flex justify-end gap-4 pt-4">
            <a href="{{ url_for('data_guru') }}" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg">Kembali</a>
            <button type="submit" class="bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded-lg">Simpan Perubahan</button>
        </div>
    </form>
</div>
{% endblock %}
