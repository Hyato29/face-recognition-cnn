<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Absensi Guru</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md mx-auto p-8 bg-gray-800 rounded-2xl shadow-2xl border border-gray-700">
        <div class="text-center mb-8">
            <img src="{{ url_for('static', filename='images/unhas.jpg') }}" alt="Logo Sekolah" class="w-24 h-24 mx-auto rounded-full mb-4">
            <h1 class="text-3xl font-bold text-white">Selamat Datang</h1>
            <p class="text-gray-400">Silakan login ke akun Anda</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="bg-red-500/20 text-red-300 text-sm p-3 rounded-lg mb-4 text-center">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
            <div>
                <label for="username" class="block mb-2 text-sm font-medium text-gray-300">Username</label>
                <input type="text" name="username" id="username" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full p-3" placeholder="Masukkan username" required>
            </div>
            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-300">Password</label>
                <input type="password" name="password" id="password" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full p-3" placeholder="••••••••" required>
            </div>
            <button type="submit" class="w-full text-white bg-cyan-600 hover:bg-cyan-700 focus:ring-4 focus:outline-none focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-3 text-center transition-colors">Login</button>
        </form>

        <div class="text-center text-gray-400 my-6">atau</div>

        <a href="{{ url_for('login_google') }}" class="w-full flex items-center justify-center gap-2 text-white bg-gray-700 hover:bg-gray-600 font-medium rounded-lg text-sm px-5 py-3 text-center transition-colors">
            <svg class="w-5 h-5" aria-hidden="true" focusable="false" data-prefix="fab" data-icon="google" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512"><path fill="currentColor" d="M488 261.8C488 403.3 381.5 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 126 21.5 174.3 57.9l-67.4 64.3C311.7 99.6 280.7 84 248 84c-83.8 0-152.3 68.5-152.3 153.3s68.5 153.3 152.3 153.3c90.3 0 127.3-64.5 129.2-96.5H248v-66h239.6c1.3 7.8 2.4 15.8 2.4 24.4z"></path></svg>
            <span>Login dengan Google</span>
        </a>

        <p class="text-sm text-center text-gray-400 mt-6">
            Belum punya akun? <a href="{{ url_for('register') }}" class="font-medium text-cyan-400 hover:underline">Daftar di sini</a>
        </p>
    </div>
</body>
</html>
